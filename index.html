<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Kooverjee | Building...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden; /* Prevent scrolling during fun interactions */
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .worker-bounce {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .gear-rotate {
            animation: rotate 10s linear infinite;
            transform-origin: center;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bubble {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            z-index: -1;
            transition: transform 0.2s ease-out;
        }

        .helmet {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .helmet:hover {
            filter: brightness(1.1);
        }

        .helmet-pop {
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-40px) rotate(20deg); }
            100% { transform: translateY(0) rotate(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
    
    <!-- Background Elements -->
    <div class="bubble w-64 h-64 -top-20 -left-20"></div>
    <div class="bubble w-96 h-96 -bottom-32 -right-32 bg-yellow-100"></div>

    <main class="max-w-3xl w-full flex flex-col items-center">
        <!-- Fun Construction Animation -->
        <div class="relative w-full max-w-[500px] h-[300px] mb-8">
            <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg" class="w-full h-full select-none">
                <!-- The "Website" wireframe -->
                <rect x="100" y="50" width="300" height="200" rx="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="4" />
                <rect x="120" y="70" width="60" height="10" rx="5" fill="#cbd5e1" />
                <rect x="120" y="95" width="260" height="120" rx="5" fill="#f1f5f9" />
                
                <!-- Worker 1 (Lifting a block) -->
                <g class="worker-bounce">
                    <circle cx="150" cy="220" r="15" fill="#3b82f6" /> <!-- Body -->
                    <circle cx="150" cy="195" r="10" fill="#ffdbac" /> <!-- Head -->
                    <!-- Easter Egg: Clickable Helmet -->
                    <rect x="140" y="185" width="20" height="8" rx="4" fill="#fbbf24" class="helmet" onclick="popHelmet(this)" />
                    <rect x="130" y="210" width="40" height="10" rx="5" fill="#3b82f6" transform="rotate(-20 150 220)" /> <!-- Arm -->
                </g>

                <!-- Worker 2 (Hammering) -->
                <g class="worker-bounce" style="animation-delay: 0.5s;">
                    <circle cx="350" cy="180" r="15" fill="#ef4444" />
                    <circle cx="350" cy="155" r="10" fill="#e0ac69" />
                    <!-- Easter Egg: Clickable Helmet -->
                    <rect x="340" y="145" width="20" height="8" rx="4" fill="#fbbf24" class="helmet" onclick="popHelmet(this)" />
                    <!-- Hammer -->
                    <g class="gear-rotate" style="transform-origin: 350px 180px; animation-duration: 2s;">
                         <rect x="365" y="150" width="5" height="20" fill="#475569" />
                         <rect x="360" y="145" width="15" height="8" fill="#1e293b" />
                    </g>
                </g>

                <!-- Floating Gear -->
                <g class="gear-rotate" style="transform-origin: 420px 80px;">
                    <path d="M420 60 L425 65 L435 65 L440 60 L445 65 L445 75 L440 80 L445 85 L445 95 L440 100 L435 100 L425 105 L420 100 L410 100 L405 105 L400 100 L395 95 L395 85 L400 80 L395 75 L395 65 L400 60 L410 60 Z" fill="#94a3b8" />
                    <circle cx="420" cy="80" r="8" fill="#f8fafc" />
                </g>
            </svg>
        </div>

        <!-- Main Text -->
        <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-4 tracking-tight">
            SITE UNDER <span class="text-blue-600">CONSTRUCTION</span>
        </h1>
        
        <p class="text-xl text-slate-600 mb-10 max-w-lg font-medium">
            Currently hard at work vide-coding a new site. Come back later :)
        </p>

        <!-- Social Action -->
        <div class="flex flex-col items-center">
            <a href="https://www.linkedin.com/in/rahul-kooverjee/" target="_blank" 
               class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 active:scale-95 transition-all flex items-center gap-3 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                </svg>
                Check out my LinkedIn in the meantime
            </a>
            
            <p class="mt-8 text-slate-400 font-medium text-sm italic">
                P.S. Try clicking the workers' hats!
            </p>
        </div>
    </main>

    <script>
        // Move the background bubbles slightly on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.querySelectorAll('.bubble').forEach(b => {
                b.style.transform = `translate(${x * 40}px, ${y * 40}px)`;
            });
        });

        // Easter Egg Logic
        function popHelmet(el) {
            // Add the animation class
            el.classList.remove('helmet-pop');
            void el.offsetWidth; // Trigger reflow
            el.classList.add('helmet-pop');

            // Change color randomly
            const colors = ['#fbbf24', '#10b981', '#f43f5e', '#8b5cf6', '#06b6d4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            el.setAttribute('fill', randomColor);
            
            // Cleanup animation class after it finishes
            setTimeout(() => {
                el.classList.remove('helmet-pop');
            }, 500);
        }
    </script>
</body>
</html>
