<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Kooverjee | Building...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            overflow: hidden;
            position: relative;
        }

        /* Fun Background Elements */
        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: orb-float 20s infinite alternate ease-in-out;
        }

        @keyframes orb-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        .worker-bounce {
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .gear-rotate {
            animation: rotate 1.5s ease-in-out infinite alternate;
            transform-origin: center;
        }

        .gear-spin {
            animation: spin 10s linear infinite;
            transform-origin: center;
        }

        @keyframes rotate {
            from { transform: rotate(-20deg); }
            to { transform: rotate(20deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .helmet {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .helmet:hover {
            filter: brightness(1.1);
        }

        .helmet-pop {
            animation: pop 0.5s forwards;
        }

        @keyframes pop {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-40px) rotate(20deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        .floating-block {
            transition: transform 0.3s ease;
        }
        .floating-block:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 text-center">

    <!-- Background Decoration -->
    <div class="bg-grid"></div>
    <div class="orb w-[400px] h-[400px] bg-blue-200 top-[-100px] left-[-100px]"></div>
    <div class="orb w-[500px] h-[500px] bg-yellow-100 bottom-[-150px] right-[-100px]" style="animation-delay: -5s;"></div>

    <main class="max-w-3xl w-full flex flex-col items-center relative">
        <!-- Construction Animation -->
        <div class="relative w-full max-w-[500px] h-[300px] mb-8">
            <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg" class="w-full h-full select-none">
                <!-- The "Website" wireframe -->
                <rect x="100" y="50" width="300" height="200" rx="10" fill="#e2e8f0" stroke="#94a3b8" stroke-width="4" />
                <rect x="120" y="70" width="60" height="10" rx="5" fill="#cbd5e1" />
                <rect x="120" y="95" width="260" height="120" rx="5" fill="#f1f5f9" />
                
                <!-- Refined Blue Code Blocks -->
                <rect x="135" y="110" width="100" height="8" rx="4" fill="#93c5fd" class="floating-block" />
                <rect x="135" y="125" width="150" height="8" rx="4" fill="#bfdbfe" class="floating-block" />
                <rect x="135" y="140" width="80" height="8" rx="4" fill="#93c5fd" class="floating-block" />
                
                <!-- Floating Gear in Corner -->
                <g class="gear-spin" style="transform-origin: 420px 80px;">
                    <path d="M420 60 L425 65 L435 65 L440 60 L445 65 L445 75 L440 80 L445 85 L445 95 L440 100 L435 100 L425 105 L420 100 L410 100 L405 105 L400 100 L395 95 L395 85 L400 80 L395 75 L395 65 L400 60 L410 60 Z" fill="#94a3b8" />
                    <circle cx="420" cy="80" r="8" fill="#f1f5f9" />
                </g>

                <!-- Worker 1 (Left - Lifting) -->
                <g class="worker-bounce">
                    <circle cx="150" cy="220" r="15" fill="#3b82f6" />
                    <circle cx="150" cy="195" r="10" fill="#ffdbac" />
                    <rect x="140" y="185" width="20" height="10" rx="5" fill="#fbbf24" class="helmet" onclick="popHelmet(this)" />
                    <rect x="130" y="210" width="40" height="10" rx="5" fill="#3b82f6" transform="rotate(-20 150 220)" />
                </g>

                <!-- Worker 2 (Right - Hammering) -->
                <g class="worker-bounce" style="animation-delay: 0.5s;">
                    <circle cx="350" cy="180" r="15" fill="#ef4444" />
                    <circle cx="350" cy="155" r="10" fill="#e0ac69" />
                    <rect x="340" y="145" width="20" height="10" rx="5" fill="#fbbf24" class="helmet" onclick="popHelmet(this)" />
                    <g class="gear-rotate" style="transform-origin: 350px 180px;">
                         <rect x="365" y="150" width="5" height="20" fill="#475569" />
                         <rect x="360" y="145" width="15" height="8" fill="#1e293b" />
                    </g>
                </g>
            </svg>
        </div>

        <!-- Refined Typography -->
        <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-4 tracking-tight">
            SITE UNDER <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-blue-400">CONSTRUCTION</span>
        </h1>
        
        <p class="text-xl text-slate-600 mb-10 max-w-lg font-medium leading-relaxed">
            Currently hard at work vibe-coding a new site.<br>
            <span class="text-slate-400">Come back later :)</span>
        </p>

        <!-- Social Action -->
        <div class="flex flex-col items-center">
            <a href="https://www.linkedin.com/in/rahul-kooverjee/" target="_blank" 
               class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-bold shadow-xl shadow-blue-200 hover:bg-blue-700 hover:-translate-y-1 active:scale-95 transition-all flex items-center gap-3 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                </svg>
                Check out my LinkedIn in the meantime!
            </a>
            
            <p class="mt-8 text-slate-400 font-medium text-sm italic">
                P.S. Try clicking the workers' hats!
            </p>
        </div>
    </main>

    <script>
        // Easter Egg Logic
        function popHelmet(el) {
            el.classList.remove('helmet-pop');
            void el.offsetWidth; // Trigger reflow
            el.classList.add('helmet-pop');

            const colors = ['#fbbf24', '#10b981', '#f43f5e', '#8b5cf6', '#06b6d4', '#3b82f6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            el.setAttribute('fill', randomColor);
            
            setTimeout(() => {
                el.classList.remove('helmet-pop');
            }, 500);
        }
    </script>
</body>
</html>
